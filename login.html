<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center" style="margin-top: 130px;">
            <div class="col-4">
                <div class="card shadow bg-white rounded rounded-0">
                    <p class="h4 text-center mt-3">Login</p>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control rounded-0">
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control rounded-0">
                            </div>
                            <div class="form-group">
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            <button class="btn btn-block btn-success rounded-0">Entrar</button>
                        </form>
                    </div>
                    <p class="text-center text-muted mt-3">&copy; 2020 Todos os direiros reservados.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
